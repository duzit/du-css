<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky</title>
</head>
<script>
  // 生效规则
  // 1. 必须指定 top bottom right left 四个值之一 否则其行为跟 relative 相同
  // 2. 设置 sticky 元素的任意父节点的 overflow 必须是 visible
</script>
<body>
  <div class="main">
    <p>Hello Moto</p>
    <div class="box">内容1</div>
    <div class="box">内容2</div>
    <div class="box">内容3</div>
    <div class="box">内容4</div>
    <div class="box">内容5</div>
  </div>
</body>
</html>

<style>
  .main {
    width: 600px;
    height: 1000px;
    margin: 0 auto;
  }

  .box {
    background-color: aquamarine;
    height: 60px;
    position: sticky;
    top: 0;
    margin-bottom: 30px;
    text-align: center;
  }
</style>
