<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3 媒体查询</title>
</head>
<body>
  <div class="div1"></div>
  <div class="div2">hello</div>
  <div class="div3"></div>
</body>
</html>

<style>
  div {
    width: 200px;
    height: 100px;
    background-color: #eaeaea;
    margin-bottom: 20px;
  }

  /* print 用于打印机和打印预览 */
  /* screen 用于电脑屏幕 平板 智能手机 */
  @media screen and (max-width: 800px) {
    .div1 {
      background-color: red;
    }

    .div2 {
      color: sandybrown;
      font-size: 30px;
    }

    .div3 {
      display: none;
    }
  }
</style>
