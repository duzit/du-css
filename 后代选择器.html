<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后代选择器</title>
</head>
<body>
  <div>
    <span>我是 div 下的 span</span>
    <p>我是 div 下的 p</p>
    <span class="name">div下带class的span</span>
    <br>
    <a href="#">div下的链接</a>
  </div>
</body>
</html>
<style>
  div span {
    color: blue;
    font-size: 20px;
  }

  div p {
    color: red;
    font-size: 30px;
  }

  div .name {
    color: rebeccapurple;
    background: #ccc;
  }

  div a {
    background: #aaa;
  }
</style>
